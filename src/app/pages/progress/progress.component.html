
<div class="row">
  <div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Striped Progress bar {{getProgreso1}}</h4>
            <div class="progress m-t-20">
                <div 
                  class="progress-bar bg-danger progress-bar-striped active" 
                  style="height:15px;" 
                  role="progressbar"
                  [style.width]="getProgreso1"
                  ></div>
            </div>
        </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Striped Progress bar</h4>
            <div class="progress m-t-20">
                <div 
                  class="progress-bar bg-success progress-bar-striped active" 
                  style="height:15px;" 
                  role="progressbar"
                  [style.width]="getProgreso2"
                  ></div>
            </div>
        </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador 
          [btnClass]="'btn-danger'"
          (valor)="progreso1=$event" 
          [valor]="progreso1" 
        ></app-incrementador>

      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador 
          [btnClass]="'btn-success'"
          (valor)="progreso2=$event" 
          [valor]="progreso2"
        ></app-incrementador>

      </div>
    </div>
  </div>
</div>

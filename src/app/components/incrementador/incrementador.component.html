<div class="input-group">
  <span class="input-group-btn">
    <button 
      [ngClass]="btnClass"
      type="button"
      (click)="cambiarValor(-5)"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input 
    type="number" 
    min="0"
    max="100"
    class="form-control" 
    [ngClass]="{'is-invalid': this.progreso < 0 || this.progreso > 100}"
    [placeholder]="progreso"
    (ngModelChange)="onChange( $event )"
    [(ngModel)]="progreso"
  >
  <span class="input-group-btn">
    <button 
      [ngClass]="btnClass"  
      type="button"
      (click)="cambiarValor(5)"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
